<!doctype html>
<html lang="pt-br">
    <head>
        <title>Rick and Morty API</title>
        <meta charset="utf-8" />
        <meta
        
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="d-flex vh-100 justify-content-center p-3">
       <div class="card mx-5 h-100 p-2" style="width: 35%;">
        <div class="form-wrapper d-flex flex-column h-50 justify-content-evenly ">
                <div class="title-form d-flex flex-column">
                    <h1 class="h-50 text-center">Rick and Morty</h1>
                </div>

               <form class="h-50 container ">
                   <div class="div-form">
                       <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="characterId" placeholder="name@example.com" required>
                            <label for="characterId">Personagem</label>
                        </div>
                       <button id="btn-search" type="button" class="btn btn-success w-100">Search</button>
                   </div>
               </form>
        </div>
           <div class="content h-50 text-center">
               <img class="" src="" alt="" id="img">
           </div>
        </div> 
                
        <script src="/script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
